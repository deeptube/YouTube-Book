<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Youtube Book</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../js/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">YouTube Book</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Category List
                  <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#educationCat">Education</a></li>
                    <li><a href="#scienceCat">Science & Technology</a></li>
                  </ul>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li>
                  <button class="btn btn-success" id="addVideoBtn" 
                  data-toggle="modal" data-target="#modal" type="submit">Add Videoï¼‹</button>
                </li>
                <li><a href="login.html" id="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="videoBox" id="#educationCat">
                <h1>Education</h1>
                <h3>Calc 3</h2>
                <div class="panel-group">
                  <div class="panel panel-primary">
                    <div class="panel-heading">1. Integrals</div>
                    <div class="panel-body">Panel Content</div>
                  </div>
                </div>
              <div class="videoBox" id="scienceCat">
                <h1>Science & Technology</h1>
              </div>
            </div>
        </div>
  
        <div class="modal fade" id="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add YouTube Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="ytUrlInput">Enter your YouTube Url</label>
                <input id="ytUrlInput" type="text">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="addYtBook" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </div>
        
    </body>
</html>
