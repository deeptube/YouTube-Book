        <div class="container" id="main-page-body">

          <div id = 'category-insert-before-me'></div>

            <button class="category-btn" id="Category-Coding" >Coding</button>
            <div class="Category" id="Category-Coding">    
              
              <div id = 'label-insert-before-me'></div>
              
              <button class="label-btn" id="Label-Web-Services">Web Services</button>  
                <div class="Label-Body" id="Label-Body-Web-Services">
                    
                  <div id = 'video-insert-before-me'></div>

                  <div class="Label-Video" id="Web-Services-video1">
                      <h3 id="video-1-title-Web-Services-Video-1">Web services video 1</h3>   
                      
                      <div class="panel-body">
                          <div class = "video-section" id="video-1"></div>
                          <div class="video-text">
                            <p class = "video-1-category" id = "Category-Coding"></p>
                            <p class = "video-1-label" id = "Label-Web-Services"></p>
                            <p id = "videoNum-1"></p>
                            <div class="dialog-notes">
                              <label for="dialog-Notes" class="boxTitle">Notes</label> 
                              <div>
                                <textarea id="video-1-notes" cols="35"></textarea>
                              </div>           
                            </div>

                            <div class="boxTitle"><b>Bookmarks</b></div>

                            <div class="all-bookmarks">
                              <div class="video-bookmarks">
                                <!-- TODO TRENT UPDATE get data from fields on submit when edited-->
                                
                                <button id="video-1-link-1" class="timestampBtn" >hh:mm:ss</button>  
    
                                <input id="video-1-time-1" type='time' class="without_ampm" step="1" required value="00:01:10"> 
                                <div>
                                  <textarea class="bookmark-notes" id="video-1-bm-1" cols="35"></textarea>
                                </div>
                              </div>
                  
    
                              <div class="dialog-bookmarks">
                                <!-- TODO TRENT UPDATE get data from fields on submit when edited-->  
                                <div class="boxTitle"><b>Add New Bookmarks</b></div>
                                <button id="video-1-link-2" class="timestampBtn" >hh:mm:ss</button>  
                                <input id="video-1-time-2" type='time' class="without_ampm" value="00:00:00" step="1" required>  
                                <div>
                                  <textarea class="bookmark-notes" id="video-1-bm-2" cols="35"></textarea>
                                </div>
                                <button type="button" id="video-1-add-bookmark" class="add-bookmark btn btn-primary">Add New</button>
                                <div id="video-1-insert-before-me"></div>
                              </div> 
    
                              
                              <div class="dialog-footer">
                                <button type="button" id="video-1-submit-book" class="submitBtn btn btn-success">Submit</button>
                              </div>
                            </div>

                            <button onClick="deleteVideo()" id ="delete-video">Delete</button>
                          </div>
                      </div>
                      <!-- Video-1 Panel body end -->
                  </div>
            
                  <!-- Video 2 start -->
                  <div class="Label-Video" id="Web-Services-video2">
                    <h3>Web Services video 2</h3>   
                    <div class="panel-body">

                      <div class = "video-section" id="video-2"></div>

                      <div class="video-text">
                        <p class = "video-2-category" id = "Category-Coding"></p>
                            <p class = "video-2-label" id = "Label-Web-Services"></p>
                        <div class="dialog-notes">
                          <label for="dialog-Notes" class="boxTitle">Notes</label> 
                          <div>
                            <textarea id="video-2-notes" cols="35"></textarea>
                          </div>           
                        </div>

                        <div class="video-bookmarks">
                          <!-- TODO TRENT UPDATE get data from fields on submit when edited-->
                          <div class="boxTitle"><b>Bookmarks</b></div>
                          <button id="video-2-link-1" class="timestampBtn" >hh:mm:ss</button>  

                          <input id="video-2-time-1" type='time' class="without_ampm" step="1" required value="00:01:10"> 
                          <div>
                            <textarea class="bookmark-notes" id="video-2-bm-1" cols="35"></textarea>
                          </div>
                        </div>
            

                      <div class="dialog-bookmarks">
                         <!-- TODO TRENT UPDATE get data from fields on submit when edited-->
                          <div>
                            <div class="boxTitle"><b>Add New Bookmarks</b></div>
                            <button id="video-2-link-2" class="timestampBtn" >hh:mm:ss</button>  
                            <input id="video-2-time-2" type='time' class="without_ampm" value="00:00:00" step="1" required> 

                            <div>
                              <textarea class="bookmark-notes" id="video-2-bm-2" cols="35"></textarea>
                            </div>
                            <div>
                              <button type="button" id="video-2-add-bookmark" class="add-bookmark btn btn-primary">Add New</button>
                            </div>
                            
                          </div>
                          
                          <div id="video-2-insert-before-me"></div>
                      </div>

                      <div class="dialog-footer">
                        <button type="button" id="video-2-submit-book" class="submitBtn btn btn-success">Submit</button>
                      </div>

                      <button onClick="deleteVideo()" id ="delete-video">Delete</button>

                    </div>

                </div>

                <button class="label-btn" id="Label-Databases">Databases</button>  
                <div class="Label-Body" id="Label-Body-Databases">
                  <div class="Label-Video" id="Databases-video1">
                    <h3>Databases video 1</h3>   
                    <div class="panel-body">
                      <div id="video-3"></div>
                      <div class = "bookmarks-section">
                        <h4>Bookmarks</h4>
                        <textarea></textarea>>
                      </div>
                      <div class = "notes-section">
                        <h4>Notes</h4>
                        <li>notes content</li>

              </div>
              <!-- end coding category -->

                <button type="button" id="readTestBtn" class = "to-be-deprecated">Read</button>
              </div>

              </div>
             
              <div>
                <p id="outputText" style="font-size: xx-large;">
                  <small style="font-size: small;"></small>
                </p>
              </div>
              
          </div>


        <!-- end main page body. Separate from dialog divs -->
      
        <div id="dialog-edit-order" title="Edit Ordering">
            <input type="text">Number
            <div>Math</div>
        </div>

        <div id="dialog-add-video" class="text-center" title="Create your YouTube Book">
          <div class="split dialog-Video">
            <label for="ytUrlInput">Paste your YouTube Video URL: </label>            
            <input id="dialog-url" type="text" autocomplete="on">
            <div class="video-section" id="player1"></div>
          </div>

          <div class="dialog-other">
            <label for="dialog-title-input"> </label>            
            <input id="dialog-title" type="text" placeholder="Enter a Title" required>

            <div class="dialog-category">
              <select class="browser-default custom-select" id="dialog-select-category" required>
                <option selected value="null">Choose Category</option>
                <option value="Coding">Coding</option>
              </select>
  
              <label for="dialog-category-input"> </label>            
              <input id="dialog-category-input" type="text" readonly placeholder="(Not processing currently) Or add new category">
            </div>
            <div class = "dialog-label">
              <span>
                <select class="browser-default custom-select" id="dialog-select-label" required>
                  <option selected value="null">Choose Label</option>
                  <option value="Web Services">Web Services</option>
                  <option value="Databases">Databases</option>
                </select>
            
               <input id="dialog-label-input" type="text" readonly placeholder="(Not processing currently) Or add new label">
              </span>
            </div>
            
            <div class="dialog-notes">
              <label for="dialog-Notes" class="boxTitle">Notes</label> 
              <div>
                <textarea id="dialog-Notes" cols="35"></textarea>
              </div>           
            </div>

           <div class="dialog-bookmarks">
              <div>
                <div class="boxTitle"><b>Add Bookmarks</b></div>
                <label for="dialog-Bookmarks">hh:mm:ss </label>

                <div>
                  <textarea class="bookmark-notes" id="dialog-bm-1" cols="35"></textarea>
                </div>
                <button type="button" id="dialog-add-bookmark" class="add-bookmark btn btn-primary">Add New</button>
                <div id="dialog-insert-before-me"></div>
              </div>
              
              
           </div>
  
            <div class="dialog-footer">
              <button type="button" id="dialog-submit-book" class="submitBtn btn btn-success">Submit</button>
            </div>
          </div>
