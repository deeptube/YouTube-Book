<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Youtube Book</title>
   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">
        <script src="./js/bundle.js"></script>
    </head>
    <body id="loginBody">
        <h1>Welcome to YouTube Book!</h1>
        <div class="container">
            <div class="column">
                <h2 id="logintitle">SIGN IN</h2>
                <div class="row">
                    <label for="user">Username: </label>
                    <input name="user" id="username" class="" placeholder="ex: ilove326">
                </div>
                <div class="row">
                    <label for="pwd">Password: </label>
                    <input type="password" id="password" name="pwd">
                </div>
                <button id = "loginbtn" onclick="">Sign In</button>
                <div class="row">
                    <label for="signup">Don't have an account?</label> 
                </div>
                <div class="row">
                    <button id = "signupbtn" onclick="location.href='signup.html'" name="signup">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
</html>
