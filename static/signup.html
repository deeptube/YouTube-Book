<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Youtube Book</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../js/main.js"></script>
    </head>
    <body id="signupBody">
        <h1>Welcome to YouTube Book!</h1>
        <div class="container">
            <div class="column">
                <h2 id="logintitle">SIGN UP</h2>
                <div class="row">
                    <label for="user">Username: </label>
                    <input name="user" id="username" class="" placeholder="ex. ilove326">
                </div>
                <div class="row">
                    <label for="pwd">Password: </label>
                    <input type="password" id="password" name="pwd">
                </div>
                <button id = "signupbtn" onclick="">Sign-Up</button>
                <br>
                <br>
                <br>
                <div class="row">
                    <label for="signup">Already have an account?</label> 
                </div>
                <div class="row">
                    <button id="loginbtn" onclick="location.href='login.html'" name="signup">Sign-In</button>
                </div>
            </div>
        </div>
    </body>
</html>
